name: build_alpine

on:
  push:
    branches:
      - master
    paths:
      - user-entrypoint.sh
      - Dockerfile.alpine
      - .github/workflows/build_alpine.yml
  pull_request:
    branches:
      - master
    paths:
      - user-entrypoint.sh
      - Dockerfile.alpine
      - .github/workflows/build_alpine.yml
  repository_dispatch:
    types:
      - alpine_image_update

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      TITLE: User Alpine
    strategy:
      matrix:
        include:
          - base-image: alpine:edge
            dockerfile: Dockerfile.alpine
            platforms: |-
              linux/amd64
              linux/arm/v6
              linux/arm/v7
              linux/arm64
              linux/386
              linux/ppc64le
              linux/s390x
            tags: |-
              ghcr.io/phasecorex/user-alpine:edge
              docker.io/phasecorex/user-alpine:edge
            cache-from: ghcr.io/phasecorex/user-alpine:edge
          - base-image: alpine:3.13
            dockerfile: Dockerfile.alpine
            platforms: |-
              linux/amd64
              linux/arm/v6
              linux/arm/v7
              linux/arm64
              linux/386
              linux/ppc64le
              linux/s390x
            tags: |-
              ghcr.io/phasecorex/user-alpine:3.13
              ghcr.io/phasecorex/user-alpine:latest
              docker.io/phasecorex/user-alpine:3.13
              docker.io/phasecorex/user-alpine:latest
            cache-from: ghcr.io/phasecorex/user-alpine:3.13
          - base-image: alpine:3.12
            dockerfile: Dockerfile.alpine
            platforms: |-
              linux/amd64
              linux/arm/v6
              linux/arm/v7
              linux/arm64
              linux/386
              linux/ppc64le
              linux/s390x
            tags: |-
              ghcr.io/phasecorex/user-alpine:3.12
              docker.io/phasecorex/user-alpine:3.12
            cache-from: ghcr.io/phasecorex/user-alpine:3.12
          - base-image: alpine:3.11
            dockerfile: Dockerfile.alpine
            platforms: |-
              linux/amd64
              linux/arm/v6
              linux/arm/v7
              linux/arm64
              linux/386
              linux/ppc64le
              linux/s390x
            tags: |-
              ghcr.io/phasecorex/user-alpine:3.11
              docker.io/phasecorex/user-alpine:3.11
            cache-from: ghcr.io/phasecorex/user-alpine:3.11
          - base-image: alpine:3.10
            dockerfile: Dockerfile.alpine
            platforms: |-
              linux/amd64
              linux/arm/v6
              linux/arm/v7
              linux/arm64
              linux/386
              linux/ppc64le
              linux/s390x
            tags: |-
              ghcr.io/phasecorex/user-alpine:3.10
              docker.io/phasecorex/user-alpine:3.10
            cache-from: ghcr.io/phasecorex/user-alpine:3.10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Repo metadata
        id: repo
        uses: actions/github-script@v3
        with:
          script: |
            const repo = await github.repos.get(context.repo)
            return repo.data
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.1.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push ${{ matrix.base-image }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ matrix.tags }}
          cache-from: ${{ matrix.cache-from }}
          build-args: |
            BASE_IMG=${{ matrix.base-image }}
          labels: |
            maintainer=${{ github.repository_owner }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.title=${{ env.TITLE }}
            org.opencontainers.image.description=${{ fromJson(steps.repo.outputs.result).description }}
            org.opencontainers.image.source=${{ fromJson(steps.repo.outputs.result).html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=${{ fromJson(steps.repo.outputs.result).license.spdx_id }}
